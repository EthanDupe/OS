<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web OS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Desktop container -->
  <div id="desktop">
    <!-- A simple window -->
    <div class="window" id="window1">
      <div class="title-bar">
        <span>My Window</span>
        <button class="close-btn" onclick="closeWindow('window1')">X</button>
      </div>
      <div class="window-content">
        <p>Welcome to your Web OS!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
