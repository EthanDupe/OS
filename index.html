<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web OS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Boot Up Screen -->
  <div id="bootScreen">
    <div class="loader"></div>
    <p>Booting up...</p>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer"></div>

  <!-- Taskbar -->
  <div id="taskbar">
    <button onclick="openApp('notesApp')">📝 Notes</button>
    <button onclick="openApp('calculatorApp')">🧮 Calculator</button>
    <button onclick="openApp('terminalApp')">💻 Terminal</button>
    <button onclick="openApp('browserApp')">🌐 Browser</button>
    <button onclick="openApp('fileManagerApp')">📁 File Manager</button>
    <button onclick="openApp('mediaPlayerApp')">🎵 Media Player</button>
    <button onclick="openApp('settingsApp')">⚙ Settings</button>
  </div>

  <!-- Notes App -->
  <div id="notesApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Notes</span>
      <button onclick="closeApp('notesApp')">X</button>
    </div>
    <textarea id="notesContent" placeholder="Type your note..."></textarea>
    <div class="app-buttons">
      <button onclick="saveNote()">Save</button>
      <button onclick="deleteNote()">Delete</button>
    </div>
  </div>

  <!-- Calculator App -->
  <div id="calculatorApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Calculator</span>
      <button onclick="closeApp('calculatorApp')">X</button>
    </div>
    <input type="text" id="calcDisplay" disabled />
    <div class="calc-buttons">
      <button onclick="calcInput('7')">7</button>
      <button onclick="calcInput('8')">8</button>
      <button onclick="calcInput('9')">9</button>
      <button onclick="calcInput('/')">/</button>
      <button onclick="calcInput('4')">4</button>
      <button onclick="calcInput('5')">5</button>
      <button onclick="calcInput('6')">6</button>
      <button onclick="calcInput('*')">*</button>
      <button onclick="calcInput('1')">1</button>
      <button onclick="calcInput('2')">2</button>
      <button onclick="calcInput('3')">3</button>
      <button onclick="calcInput('-')">-</button>
      <button onclick="calcInput('0')">0</button>
      <button onclick="calcClear()">C</button>
      <button onclick="calcCalculate()">=</button>
      <button onclick="calcInput('+')">+</button>
    </div>
  </div>

  <!-- Terminal App -->
  <div id="terminalApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Terminal</span>
      <button onclick="closeApp('terminalApp')">X</button>
    </div>
    <div id="terminalOutput" class="terminal-output"></div>
    <input type="text" id="terminalInput" placeholder="Enter command..." onkeypress="terminalEnter(event)" />
  </div>

  <!-- Web Browser App -->
  <div id="browserApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Web Browser</span>
      <button onclick="closeApp('browserApp')">X</button>
    </div>
    <iframe src="https://www.google.com" frameborder="0"></iframe>
  </div>

  <!-- File Manager App -->
  <div id="fileManagerApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>File Manager</span>
      <button onclick="closeApp('fileManagerApp')">X</button>
    </div>
    <div class="file-manager">
      <button onclick="createNewFile()">New File</button>
      <ul id="fileList"></ul>
      <textarea id="fileContent" placeholder="File content..."></textarea>
      <div class="app-buttons">
        <button onclick="saveFile()">Save File</button>
        <button onclick="deleteFile()">Delete File</button>
      </div>
    </div>
  </div>

  <!-- Media Player App -->
  <div id="mediaPlayerApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Media Player</span>
      <button onclick="closeApp('mediaPlayerApp')">X</button>
    </div>
    <audio id="audioPlayer" controls>
      <source src="sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Settings App -->
  <div id="settingsApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Settings</span>
      <button onclick="closeApp('settingsApp')">X</button>
    </div>
    <div class="settings">
      <button onclick="setTheme('dark')">Dark Mode</button>
      <button onclick="setTheme('light')">Light Mode</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
