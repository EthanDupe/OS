<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web OS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Taskbar -->
  <div id="taskbar">
    <button id="notesButton">Notes</button>
  </div>

  <!-- Notes App Window -->
  <div id="notesApp" class="window" style="display: none;">
    <div class="title-bar">
      <span>Notes App</span>
      <button class="close-btn" onclick="closeNotesApp()">X</button>
    </div>
    <div class="window-content">
      <textarea id="notesContent" rows="10" cols="30" placeholder="Type your note here..."></textarea>
      <br>
      <button onclick="saveNote()">Save</button>
      <button onclick="deleteNote()">Delete</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
